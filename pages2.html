<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #0b76ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    a:hover {
      background-color: #0856c3;
    }
  </style>
</head>
<body>
  <h1>Bienvenido</h1>
  <p>Esta es una página simple con contenido mínimo. Puedes usarla como punto de partida para tu proyecto.</p>
  <a href="#">Haz clic aquí</a>
</body>
</html>
